<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    {% block meta-tags %}{% endblock %}

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    {% block style %}{% endblock style %}
</head>

<body>
    <nav>
        <div class="nav-wrapper white">
          <a href="/" class="brand-logo"><img class="logo-img responsive-img" src="{% static 'images/logo.png' %}" width="90" height="80"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class=""><a href="home.html" class="black-text">Home</a></li>
            <li class=""><a href="login.html" class="black-text">Log In</a></li>
          </ul>
        </div>
      </nav>
    {% block body%} {% endblock %}
    {% comment %} footer {% endcomment %}
    <div class="footer">
        <div id="footer">
        
        </div>
    
        <div id="copyright">
        <p> Copyright &copy; portal 2023 </p> 
        </div>
    </div>
    <script>
        document.getElementById("menu-button")
            .addEventListener("click", function (e){
            this.classList.toggle('opened');
            this.setAttribute(
                'aria-expanded',
                this.classList.contains('opened')
            )
            document.getElementById("main-menu").classList.toggle("nav-expanded");
        })
    </script>
</body>

</html>
